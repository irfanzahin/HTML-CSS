<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <br>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" maxlength="20" placeholder="20 letters only"><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" maxlength="20" placeholder="20 letters only">
    <br>
    <p>Region</p>
    <input type="radio" id="Asia" name="region">
    <label for="asia">Asia</label>
    <input type="radio" id="Europe" name="region">
    <label for="Europe">Europe</label>
    <input type="radio" id="na" name="region">
    <label for="na">North America</label>
    <input type="radio" id="sa" name="region">
    <label for="sa">South America</label>
    <input type="radio" id="africa" name="region">
    <label for="africa">Africa</label>
    <br>
    <p>Coding Class</p>
    <input type="checkbox" id="js">
    <label for="js">Javascript</label>
    <input type="checkbox" id="py">
    <label for="py">Python</label>
    <input type="checkbox" id="hc">
    <label for="hc">HTML/CSS</label>
    <br>
    <br>
    <label for="name">Your coding Experiences</label>
    <select id="name">
        <option value="ne">No Experiences</option>
        <option value="se">Some Experiences</option>
        <option value="ee">Extensive Experiences</option>
    </select>
    <br><br>
<label for="text">Any other comments for your application</label><br><br>
<textarea rows="10" cols="30"></textarea>
  </body>
</html>
